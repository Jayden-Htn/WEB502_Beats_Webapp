App As appinfo:
    BackEnabled: =true
    MinScreenHeight: =768
    MinScreenWidth: =1366
    OnStart: |-
        =Set(varUser, Blank());
        Set(varID, Blank());
        Set(varAuthorised, false);
    Theme: =Beats

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

