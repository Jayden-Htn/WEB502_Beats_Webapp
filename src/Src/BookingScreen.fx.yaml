                                    Date: _dateSelected,
                                    StartTime: TimeGallery.Selected.Value,
                                    Duration: "30 minutes",
                                    StudentID: ChildrenGallery.Selected.ID,
                                    Paid: "No",
                                    ParentID: varUser.Email
                                }
                            );
                            // Excel database
                            Patch(
