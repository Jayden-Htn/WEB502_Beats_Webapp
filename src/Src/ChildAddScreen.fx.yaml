"ChildAddScreen As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =Set(varCurrentScreen, "ChildAddScreen")

    Validator_3 As Validator:

    CA_GradientBackground As htmlViewer:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Height: =768
        HtmlText: |-
            =$"<div style='width:100%;height:{App.Height-1}px; background: rgb(21,19,20);
            background: linear-gradient(135deg, rgba(21,19,20,1) 0%, rgba(93,35,31,1) 100%);'></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =13
        Width: =1365
        X: =1
        ZIndex: =2

    CA_ScreenWrapper As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =1366
        ZIndex: =3

        CA_Header As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            NavBar_5 As NavBar:
                LayoutMinHeight: =640
                LayoutMinWidth: =640

        CA_Body As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =
            LayoutMinHeight: =200
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            FormContainer1_2 As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.Light
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =16
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =200
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                PaddingBottom: =15
                PaddingLeft: =15
                PaddingRight: =15
                PaddingTop: =15
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =4

                ChildAddForm As form.PowerApps_CoreControls_Form:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =App.Theme.Colors.Darker40
                    DataSource: =Children
                    DefaultMode: =FormMode.New
                    FillPortions: =0
                    Height: =300
                    LayoutMinHeight: =400
                    LayoutMinWidth: =0
                    NumberOfColumns: =1
                    SnapToColumns: =false
                    UseFluentV9Cards: =true
                    Width: =400
                    ZIndex: =5

                    ChildAddCard As typedDataCard.blankCard:
                        BorderColor: =App.Theme.Colors.Darker40
                        BorderStyle: =BorderStyle.Solid
                        DisplayMode: =DisplayMode.Edit
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =300
                        Width: =396
                        WidthFit: =true
                        X: =0
                        Y: =0
                        ZIndex: =6

                        CA_AddButton As Button:
                            AccessibleLabel: ="Submit form button"
                            DisplayMode: |-
                                =If(
                                    IsBlank(CA_Name.Value) || 
                                    IsBlank(CA_BirthdayPicker.SelectedDate) || 
                                    IsBlank(CA_ExperienceDropdown.Selected),
                                    DisplayMode.Disabled,
                                    DisplayMode.Edit
                                )
                            FontWeight: =FontWeight.Normal
                            Height: =32
                            OnSelect: |-
                                =Set(varID, If(IsEmpty(Children), 1, Last(Children).ID + 1)); 
                                // Local data
                                Patch(
                                    varChildren,
                                    Defaults(Children),
                                    {
                                        ID: varID,
                                        Name: CA_Name.Value,
                                        DoB: CA_BirthdayPicker.SelectedDate,
                                        ExperienceLevel: CA_ExperienceDropdown.Selected.Value,
                                        ParentID: varUser.Email
                                    }
                                );
                                // Excel database
                                Patch(
                                    Children,
                                    Defaults(Children),
                                    {
                                        ID: varID,
                                        Name: CA_Name.Value,
                                        DoB: CA_BirthdayPicker.SelectedDate,
                                        ExperienceLevel: CA_ExperienceDropdown.Selected.Value,
                                        ParentID: varUser.Email
                                    }
                                );
                                Notify("Child added!", NotificationType.Success);
                                ResetForm(ChildAddForm);
                                Navigate(ProfileScreen);
                            Text: ="Save"
                            Width: =120
                            X: =140
                            Y: =247
                            ZIndex: =1

                        CA_ExperienceDropdown As Dropdown.pcfdataset:
                            DefaultSelectedItems: |-
                                =[{Value: "Beginner"}]
                            DisplayMode: =DisplayMode.Edit
                            Height: =32
                            Items: =["Beginner", "Elementry", "Intermediate", "Advanced"]
                            Required: =true
                            Width: =320
                            X: =40
                            Y: =190
                            ZIndex: =3

                        "CA_BirthdayPicker As 'Date picker'":
                            AccessibleLabel: ="Child date of birth"
                            DisplayMode: =DisplayMode.Edit
                            Height: =32
                            Placeholder: ="Date of birth"
                            SelectedDate: =
                            Width: =320
                            X: =40
                            Y: =131
                            ZIndex: =4

                        "CA_Name As 'Text input'":
                            AccessibleLabel: ="Child full name"
                            DisplayMode: =DisplayMode.Edit
                            Height: =32
                            OnChange: |-
                                =UpdateContext({forceUpdate: Now()})
                            Placeholder: ="Full name"
                            Value: =
                            Width: =320
                            X: =40
                            Y: =72
                            ZIndex: =5

                        Label6_2 As label:
                            Align: =Align.Center
                            BorderColor: =App.Theme.Colors.Darker40
                            Color: =RGBA(255, 255, 255, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Font: =App.Theme.Font
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =20
                            Text: ="New Child"
                            X: =125
                            Y: =18
                            ZIndex: =6

                        Icon3_1 As icon.ArrowLeft:
                            AccessibleLabel: ="Discard new child icon"
                            BorderColor: =App.Theme.Colors.Darker40
                            Color: =RGBA(240, 98, 15, 1)
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledColor: =RGBA(244, 244, 244, 1)
                            Height: =32
                            Icon: =Icon.ArrowLeft
                            OnSelect: |-
                                =ResetForm(ChildAddForm);
                                Navigate(ProfileScreen);
                            Width: =32
                            X: =40
                            Y: =26
                            ZIndex: =7

        Footer_5 As Footer:
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            ZIndex: =3

