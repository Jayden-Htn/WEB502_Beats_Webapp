"ChildUpdateScreen As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =

    CU_GradientBackground As htmlViewer:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Height: =768
        HtmlText: |-
            =$"<div style='width:100%;height:{App.Height-1}px; background: rgb(21,19,20);
            background: linear-gradient(135deg, rgba(21,19,20,1) 0%, rgba(93,35,31,1) 100%);'></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =13
        Width: =1365
        X: =1
        ZIndex: =1

    CU_ScreenWrapper As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =1366
        ZIndex: =2

        CU_Header As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            NavBar_7 As NavBar:
                LayoutMinHeight: =640
                LayoutMinWidth: =640

        CU_Body As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =
            LayoutMinHeight: =200
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            FormContainer1_3 As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.Light
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =16
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =200
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                PaddingBottom: =15
                PaddingLeft: =15
                PaddingRight: =15
                PaddingTop: =15
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =3

                CU_Form As form.PowerApps_CoreControls_Form:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =App.Theme.Colors.Darker40
                    DataSource: =Children
                    DefaultMode: =FormMode.New
                    FillPortions: =0
                    Height: =340
                    LayoutMinHeight: =400
                    LayoutMinWidth: =0
                    NumberOfColumns: =1
                    SnapToColumns: =false
                    UseFluentV9Cards: =true
                    Width: =400
                    ZIndex: =4

                    CU_Card As typedDataCard.blankCard:
                        BorderColor: =App.Theme.Colors.Darker40
                        BorderStyle: =BorderStyle.Solid
                        DisplayMode: =DisplayMode.Edit
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =340
                        Width: =400
                        WidthFit: =true
                        X: =0
                        Y: =0
                        ZIndex: =5

                        CU_BackButton As Button:
                            AccessibleLabel: ="Submit form button"
                            DisplayMode: =DisplayMode.Edit
                            FontWeight: =FontWeight.Normal
                            Height: =32
                            OnSelect: |-
                                =ResetForm(CU_Form);
                                Remove(varChildren, LookUp(varChildren, ID = varChild.ID));
                                Remove(Children, LookUp(Children, ID = varChild.ID));
                                Navigate(ProfileScreen);
                            Text: ="Delete"
                            Width: =120
                            X: =64
                            Y: =250
                            ZIndex: =1

                        CU_SaveButton As Button:
                            AccessibleLabel: ="Submit form button"
                            DisplayMode: |-
                                =If(
                                    IsBlank(CU_Name.Value) || 
                                    IsBlank(CU_BirthdayPicker.SelectedDate) || 
                                    IsBlank(CU_ExperienceDropdown.Selected),
                                    DisplayMode.Disabled,
                                    DisplayMode.Edit
                                )
                            FontWeight: =FontWeight.Normal
                            Height: =32
                            OnSelect: |-
                                =// Local data
                                Remove(varChildren, LookUp(varChildren, ID = varChild.ID));
                                Collect(
                                    varChildren,
                                    {
                                        ID: varChild.ID,
                                        Name: CU_Name.Value,
                                        DoB: CU_BirthdayPicker.SelectedDate,
                                        ExperienceLevel: CU_ExperienceDropdown.Selected.Value,
                                        ParentID: varUser.Email,
                                        Notes: varChild.Notes
                                    }
                                );
                                // Excel database
                                Patch(
                                    Children,
                                    LookUp(Children, ID = varChild.ID),
                                    {
                                        Name: CU_Name.Value,
                                        DoB: CU_BirthdayPicker.SelectedDate,
                                        ExperienceLevel: CU_ExperienceDropdown.Selected.Value,
                                        ParentID: varUser.Email,
                                        Notes: varChild.Notes
                                    }
                                );
                                Notify("Child updated!", NotificationType.Success);
                                ResetForm(CU_Form);
                                Navigate(ProfileScreen);
                            Text: ="Save"
                            Width: =120
                            X: =215
                            Y: =250
                            ZIndex: =2

                        "CU_BirthdayPicker As 'Date picker'":
                            DisplayMode: =DisplayMode.Edit
                            Height: =32
                            Placeholder: ="Date of birth"
                            SelectedDate: =varChild.DoB
                            Width: =320
                            X: =40
                            Y: =131
                            ZIndex: =3

                        CU_ExperienceDropdown As Dropdown.pcfdataset:
                            DefaultSelectedItems: |-
                                =[{Value: varChild.ExperienceLevel}]
                            DisplayMode: =DisplayMode.Edit
                            Height: =32
                            Items: =["Beginner", "Elementry", "Intermediate", "Advanced"]
                            Required: =true
                            Width: =320
                            X: =40
                            Y: =190
                            ZIndex: =4

                        Label6_3 As label:
                            Align: =Align.Center
                            BorderColor: =App.Theme.Colors.Darker40
                            Color: =RGBA(255, 255, 255, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Font: =App.Theme.Font
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =20
                            Text: ="Update Child"
                            Width: =200
                            X: =100
                            Y: =16
                            ZIndex: =5

                        "CU_Name As 'Text input'":
                            DisplayMode: =DisplayMode.Edit
                            Height: =32
                            OnChange: |-
                                =UpdateContext({forceUpdate: Now()})
                            Placeholder: ="Full name"
                            Value: =varChild.Name
                            Width: =320
                            X: =40
                            Y: =72
                            ZIndex: =6

                        Icon3 As icon.ArrowLeft:
                            BorderColor: =App.Theme.Colors.Darker40
                            Color: =RGBA(240, 98, 15, 1)
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledColor: =RGBA(244, 244, 244, 1)
                            Height: =32
                            Icon: =Icon.ArrowLeft
                            OnSelect: |-
                                =ResetForm(CU_Form);
                                Navigate(ProfileScreen);
                            Width: =32
                            X: =40
                            Y: =24
                            ZIndex: =8

        CU_Footer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(19, 16, 22, 1)
            FillPortions: =0
            Height: =75
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            Label1_7 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FillPortions: =1
                Font: =App.Theme.Font
                Size: =10
                Text: ="Built by Jayden Houghton"
                Width: =200
                ZIndex: =14

