"ChildUpdateScreen As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =

    CU_GradientBackground As htmlViewer:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Height: =768
        HtmlText: |-
            =$"<div style='width:100%;height:{App.Height-1}px; background: rgb(21,19,20);
            background: linear-gradient(135deg, rgba(21,19,20,1) 0%, rgba(93,35,31,1) 100%);'></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =13
        Width: =1365
        X: =1
        ZIndex: =1

    CU_ScreenWrapper As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =1366
        ZIndex: =2

        C_Body_1 As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =
            LayoutMinHeight: =200
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            FormContainer1_3 As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.Light
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =16
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =200
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                PaddingBottom: =15
                PaddingLeft: =15
                PaddingRight: =15
                PaddingTop: =15
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =3

                ChildForm_1 As form.PowerApps_CoreControls_Form:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =App.Theme.Colors.Darker40
                    DataSource: =Children
                    DefaultMode: =FormMode.New
                    FillPortions: =0
                    Height: =300
                    LayoutMinHeight: =400
                    LayoutMinWidth: =0
                    NumberOfColumns: =1
                    SnapToColumns: =false
                    UseFluentV9Cards: =true
                    Width: =400
                    ZIndex: =4

                    ChildCard_1 As typedDataCard.blankCard:
                        BorderColor: =App.Theme.Colors.Darker40
                        BorderStyle: =BorderStyle.Solid
                        DisplayMode: =DisplayMode.Edit
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =300
                        Width: =400
                        WidthFit: =true
                        X: =0
                        Y: =0
                        ZIndex: =5

                        "C_BirthdayPicker_1 As 'Date picker'":
                            DisplayMode: =DisplayMode.Edit
                            Height: =32
                            Placeholder: ="Date of birth"
                            SelectedDate: =varChild.DoB
                            Width: =320
                            X: =40
                            Y: =131
                            ZIndex: =6

                        C_ExperienceDropdown_1 As Dropdown.pcfdataset:
                            DefaultSelectedItems: |-
                                =[{Value: varChild.ExperienceLevel}]
                            DisplayMode: =DisplayMode.Edit
                            Height: =32
                            Items: =["Beginner", "Elementry", "Intermediate", "Advanced"]
                            Required: =true
                            Width: =320
                            X: =40
                            Y: =190
                            ZIndex: =7

                        Label6_3 As label:
                            Align: =Align.Center
                            BorderColor: =App.Theme.Colors.Darker40
                            Color: =RGBA(255, 255, 255, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            Font: =App.Theme.Font
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =20
                            Text: ="Child"
                            X: =125
                            Y: =18
                            ZIndex: =8

                        "C_Name_1 As 'Text input'":
                            DisplayMode: =DisplayMode.Edit
                            Height: =32
                            OnChange: |-
                                =UpdateContext({forceUpdate: Now()})
                            Placeholder: ="Full name"
                            Value: =varChild.Name
                            Width: =320
                            X: =40
                            Y: =72
                            ZIndex: =9

                        ChildBackButton_1 As Button:
                            AccessibleLabel: ="Submit form button"
                            DisplayMode: =DisplayMode.Edit
                            FontWeight: =FontWeight.Normal
                            Height: =32
                            OnSelect: |-
                                =ResetForm(ChildForm_1);
                                Navigate(ProfileScreen);
                            Text: ="Back"
                            Width: =120
                            X: =64
                            Y: =250
                            ZIndex: =10

                        ChildSaveButton_1 As Button:
                            AccessibleLabel: ="Submit form button"
                            DisplayMode: |-
                                =If(
                                    IsBlank(C_Name_1.Value) || 
                                    IsBlank(C_BirthdayPicker_1.SelectedDate) || 
                                    IsBlank(C_ExperienceDropdown_1.Selected),
                                    DisplayMode.Disabled,
                                    DisplayMode.Edit
                                )
                            FontWeight: =FontWeight.Normal
                            Height: =32
                            OnSelect: |-
                                =If(
                                    !IsBlank(varChild.ID),
                                    // Update existing record if ID exists
                                    UpdateIf(
                                        varChildren, 
                                        ID = varChild.ID,
                                        { 
                                            Name: C_Name_1.Value,
                                            DoB: C_BirthdayPicker_1.SelectedDate,
                                            ExperienceLevel: C_ExperienceDropdown_1.Selected.Value 
                                        }
                                    );
                                    Patch(
                                        Children,
                                        LookUp(Children, ID = varChild.ID),
                                        {
                                            Name: C_Name_1.Value,
                                            DoB: C_BirthdayPicker_1.SelectedDate,
                                            ExperienceLevel: C_ExperienceDropdown_1.Selected.Value,
                                            ParentID: varUser.Email,
                                            Notes: varChild.Notes
                                        }
                                    ),
                                    // Create new record
                                    Set(varID, If(IsEmpty(Children), 1, Last(Children).ID + 1)); 
                                    Set(
                                        varChildren, 
                                        { 
                                            ID: varID,
                                            Name: C_Name_1.Value,
                                            DoB: C_BirthdayPicker_1.SelectedDate,
                                            ExperienceLevel: C_ExperienceDropdown_1.Selected.Value,
                                            ParentID: varUser.Email
                                        }
                                    );
                                    Patch(
                                        Children,
                                        Defaults(Children),
                                        {
                                            ID: varID,
                                            Name: C_Name_1.Value,
                                            DoB: C_BirthdayPicker_1.SelectedDate,
                                            ExperienceLevel: C_ExperienceDropdown_1.Selected.Value,
                                            ParentID: varUser.Email
                                        }
                                    )
                                );
                                Notify("Child updated!", NotificationType.Success);
                                ResetForm(ChildForm_1);
                                Navigate(ProfileScreen);
                            Text: ="Save"
                            Width: =120
                            X: =215
                            Y: =250
                            ZIndex: =11

        C_Header_1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =12

            NavBar_Unauthorised_3 As NavBar:
                LayoutMinHeight: =640
                LayoutMinWidth: =640

        C_Footer_1 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(19, 16, 22, 1)
            FillPortions: =0
            Height: =75
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =13

            Label1_7 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FillPortions: =1
                Font: =App.Theme.Font
                Size: =10
                Text: ="Built by Jayden Houghton"
                Width: =200
                ZIndex: =14

