"'Nav Bar' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =100
    Width: =800
    X: =0
    Y: =0
    ZIndex: =1

    Logo As groupContainer.horizontalAutoLayoutContainer:
        Height: =100
        LayoutMode: =LayoutMode.Auto
        Width: =99
        ZIndex: =1

        Image1 As image:
            Image: =Logo_1
            ZIndex: =1

    Links As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(19, 16, 22, 1)
        Height: =100
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        Width: =701
        X: =99
        ZIndex: =2

        Home As label:
            Align: =Align.Center
            AlignInContainer: =AlignInContainer.Center
            Color: =RGBA(255, 255, 255, 1)
            Height: =100
            Text: ="Account"
            ZIndex: =1

        About As label:
            Align: =Align.Center
            AlignInContainer: =AlignInContainer.Center
            Color: =RGBA(255, 255, 255, 1)
            Height: =100
            Text: ="Account"
            ZIndex: =2

        Account As label:
            Align: =Align.Center
            AlignInContainer: =AlignInContainer.Center
            Color: =RGBA(255, 255, 255, 1)
            Height: =100
            Text: ="Account"
            ZIndex: =3

