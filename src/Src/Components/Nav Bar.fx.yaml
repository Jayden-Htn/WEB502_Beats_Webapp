"'Nav Bar' As CanvasComponent":
    Fill: =RGBA(19, 16, 22, 1)
    Height: =75
    Width: =1366
    X: =0
    Y: =0
    ZIndex: =1

    Logo As groupContainer.horizontalAutoLayoutContainer:
        Height: =75
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =75
        ZIndex: =1

        Image1 As image:
            Height: =75
            Image: =Logo_1
            Width: =75
            ZIndex: =1

    Links As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(19, 16, 22, 1)
        Height: =75
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =1291
        X: =75
        ZIndex: =2

        Home As label:
            AlignInContainer: =AlignInContainer.Center
            Color: =RGBA(250, 100, 44, 1)
            DisabledColor: =RGBA(250, 100, 44, 1)
            Height: =100
            OnSelect: =Navigate(HomeScreen)
            Text: ="Home"
            ZIndex: =1

        About As label:
            AlignInContainer: =AlignInContainer.Center
            Color: =RGBA(250, 100, 44, 1)
            DisabledBorderColor: =RGBA(186, 202, 226, 1)
            DisabledColor: =RGBA(250, 100, 44, 1)
            Height: =100
            OnSelect: =Navigate(About, ScreenTransition.Fade)
            Text: ="About"
            ZIndex: =2

        Account As label:
            AlignInContainer: =AlignInContainer.Center
            Color: =RGBA(250, 100, 44, 1)
            DisabledColor: =RGBA(250, 100, 44, 1)
            Height: =100
            OnSelect: =Navigate(Account, ScreenTransition.Fade)
            Text: ="Account"
            ZIndex: =3

