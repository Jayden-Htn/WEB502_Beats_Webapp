"HomeScreen As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    H_GradientBackground As htmlViewer:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Height: =768
        HtmlText: |-
            =$"<div style='width:100%;height:{App.Height-1}px; background: rgb(21,19,20);
            background: linear-gradient(135deg, rgba(21,19,20,1) 0%, rgba(93,35,31,1) 100%);'></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =13
        Width: =1365
        ZIndex: =1

    H_ScreenWrapper As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =1366
        ZIndex: =2

        H_NavBar As NavBar_Unauthorised:
            LayoutMinHeight: =640
            LayoutMinWidth: =640

        H_Body As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            X: =20
            Y: =20
            ZIndex: =2

            H_Article As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =20
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =30
                PaddingLeft: =30
                PaddingRight: =30
                PaddingTop: =30
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =1

                Jumbo As label:
                    AlignInContainer: =AlignInContainer.Stretch
                    AutoHeight: =true
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(250, 100, 44, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    LayoutMinHeight: =20
                    PaddingBottom: =20
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =20
                    Size: =26
                    Text: ="Affordable drum lessons in Nelson, NZ"
                    ZIndex: =1

                Label3 As label:
                    AlignInContainer: =AlignInContainer.Stretch
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(255, 255, 255, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FillPortions: =1
                    Font: =App.Theme.Font
                    Height: =100
                    LayoutMinHeight: =140
                    Size: =15
                    Text: |-
                        ="> Experienced drum tutor
                        > Central location
                        > Affordable prices
                        > Lessons for all ages and skill levels
                        > Online booking and payment"
                    VerticalAlign: =VerticalAlign.Top
                    ZIndex: =3

                H_Buttons As groupContainer.verticalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    FillPortions: =0
                    Height: =180
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutGap: =20
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingLeft: =140
                    PaddingRight: =140
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =6

                    Container8 As groupContainer.horizontalAutoLayoutContainer:
                        DropShadow: =DropShadow.Light
                        Fill: =RGBA(250, 100, 45, 0.8)
                        LayoutMinHeight: =60
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        Width: =700
                        ZIndex: =1

                        TextCanvas3 As Text:
                            Align: ='TextCanvas.Align'.Start
                            AlignInContainer: =AlignInContainer.Center
                            AutoHeight: =true
                            DisplayMode: =DisplayMode.Edit
                            FillPortions: =1
                            FontColor: =RGBA(255, 255, 255, 0)
                            Height: =32
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            PaddingLeft: =40
                            PaddingRight: =0
                            Size: =20
                            Text: ="Tutor, lesson plans and pricing!"
                            Width: =96
                            X: =0
                            Y: =0
                            ZIndex: =1

                        Icon2 As icon.Link:
                            AlignInContainer: =AlignInContainer.Stretch
                            BorderColor: =App.Theme.Colors.Darker40
                            Color: =RGBA(255, 255, 255, 1)
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledColor: =RGBA(250, 100, 44, 1)
                            FillPortions: =0.25
                            Icon: =Icon.ChevronRight
                            OnSelect: =Navigate(AboutScreen)
                            PaddingBottom: =20
                            PaddingTop: =20
                            ZIndex: =4

                    Container8_1 As groupContainer.horizontalAutoLayoutContainer:
                        DropShadow: =DropShadow.Light
                        Fill: =RGBA(250, 100, 45, 0.8)
                        LayoutMinHeight: =60
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        RadiusBottomLeft: =20
                        RadiusBottomRight: =20
                        RadiusTopLeft: =20
                        RadiusTopRight: =20
                        ZIndex: =2

                        TextCanvas3_1 As Text:
                            AlignInContainer: =AlignInContainer.Stretch
                            DisplayMode: =DisplayMode.Edit
                            FillPortions: =1
                            FontColor: =RGBA(255, 255, 255, 0)
                            Height: =32
                            LayoutMinHeight: =32
                            LayoutMinWidth: =96
                            PaddingLeft: =40
                            PaddingRight: =0
                            Size: =20
                            Text: ="Booking a lesson today!"
                            Width: =96
                            X: =0
                            Y: =0
                            ZIndex: =1

                        Icon2_1 As icon.Link:
                            AlignInContainer: =AlignInContainer.Stretch
                            BorderColor: =App.Theme.Colors.Darker40
                            Color: =RGBA(255, 255, 255, 1)
                            DisabledBorderColor: =RGBA(166, 166, 166, 1)
                            DisabledColor: =RGBA(250, 100, 44, 1)
                            FillPortions: =0.25
                            Icon: =Icon.ChevronRight
                            OnSelect: =Navigate(LoginScreen)
                            PaddingBottom: =20
                            PaddingTop: =20
                            ZIndex: =4

                Label5 As label:
                    Align: =Align.Center
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(0, 0, 0, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FillPortions: =0.2
                    Font: =App.Theme.Font
                    LayoutMinHeight: =10
                    Size: =13
                    Text: =
                    ZIndex: =7

            H_Aside As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                FillPortions: =0.8
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =2

                Image1 As image:
                    BorderColor: =App.Theme.Colors.Darker40
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    FillPortions: =1
                    Height: =620
                    Image: ='Drums-Crop'
                    ImagePosition: =ImagePosition.Fill
                    ZIndex: =1

        H_Footer As Footer:
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            ZIndex: =3

