"ProfileScreen As screen.'autoLayout_HeaderFooter_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: =

    P_GradientBackground As htmlViewer:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Height: =768
        HtmlText: |-
            =$"<div style='width:100%;height:{App.Height-1}px; background: rgb(21,19,20);
            background: linear-gradient(135deg, rgba(21,19,20,1) 0%, rgba(93,35,31,1) 100%);'></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =13
        Width: =1365
        X: =1
        ZIndex: =1

    P_ScreenWrapper As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =1366
        ZIndex: =2

        P_Header As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            NavBar_Unauthorised_1 As NavBar:
                LayoutMinHeight: =640
                LayoutMinWidth: =640

        P_Body As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            X: =20
            Y: =20
            ZIndex: =2

            P_Article As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =20
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =30
                PaddingLeft: =30
                PaddingRight: =30
                PaddingTop: =30
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =3

                Jumbo_2 As label:
                    AlignInContainer: =AlignInContainer.Stretch
                    AutoHeight: =true
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(250, 100, 44, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    LayoutMinHeight: =20
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =20
                    Size: =26
                    Text: ="Profile"
                    ZIndex: =1

                Details As groupContainer.verticalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    FillPortions: =1.5
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =120
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =2

                    NameLabel As label:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        Size: =13
                        Text: =varUser.FirstName & " " & varUser.LastName
                        ZIndex: =1

                    EmailLabel As label:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        Size: =13
                        Text: =varUser.Email
                        ZIndex: =2

                    PhoneNumberLabel As label:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        Size: =13
                        Text: =varUser.PhoneNumber
                        ZIndex: =3

                Container1 As groupContainer.horizontalAutoLayoutContainer:
                    DropShadow: =DropShadow.Light
                    FillPortions: =0
                    Height: =70
                    LayoutGap: =10
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingTop: =20
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    ZIndex: =3

                    Jumbo_4 As label:
                        AlignInContainer: =AlignInContainer.Center
                        AutoHeight: =true
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(250, 100, 44, 1)
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        LayoutMinHeight: =20
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =26
                        Text: ="Children"
                        ZIndex: =1

                    Icon1 As icon.Link:
                        AlignInContainer: =AlignInContainer.Center
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(240, 98, 15, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(244, 244, 244, 1)
                        Height: =30
                        Icon: =Icon.Add
                        OnSelect: |-
                            =Set(varChild, Blank());
                            Navigate(ChildScreen);
                        Width: =30
                        ZIndex: =4

                "ChildGallery As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
                    BorderColor: =App.Theme.Colors.Darker40
                    DelayItemLoading: =true
                    Height: =220
                    Items: =varChildren
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =250
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplatePadding: =0
                    TemplateSize: =70
                    Width: =600
                    ZIndex: =5

                    Separator5 As rectangle:
                        BorderColor: =App.Theme.Colors.Darker40
                        Fill: |
                            =App.Theme.Colors.Primary
                        Height: =4
                        OnSelect: =Select(Parent)
                        Width: =Parent.TemplateWidth
                        Y: =Parent.TemplateHeight - Self.Height
                        ZIndex: =1

                    NextArrow5 As icon.ChevronRight:
                        AccessibleLabel: =Self.Tooltip
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(166, 166, 166, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(244, 244, 244, 1)
                        Height: =50
                        Icon: =Icon.ChevronRight
                        OnSelect: |-
                            =Select(Parent);
                            Set(varChild, ChildGallery.Selected);
                            Navigate(ChildScreen);
                        PaddingBottom: =12
                        PaddingLeft: =12
                        PaddingRight: =12
                        PaddingTop: =12
                        Tooltip: ="View item details"
                        Width: =50
                        X: =Parent.TemplateWidth - Self.Width - 12
                        Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                        ZIndex: =2

                    Title5 As label:
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =ThisItem.Name
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.TemplateWidth - 86
                        X: =16
                        Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                        ZIndex: =4

            P_Aside As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.Light
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =20
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =20
                PaddingLeft: =20
                PaddingRight: =20
                PaddingTop: =20
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =8

                Jumbo_5 As label:
                    AlignInContainer: =AlignInContainer.Stretch
                    AutoHeight: =true
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(250, 100, 44, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    LayoutMinHeight: =20
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =20
                    Size: =26
                    Text: ="Upcoming Lessons"
                    ZIndex: =1

                LessonGallery As gallery.galleryVertical:
                    BorderColor: =App.Theme.Colors.Darker40
                    DelayItemLoading: =true
                    Height: =180
                    Items: =Filter(Lessons, ParentID = varUser.Email)
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =150
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    TemplateSize: =100
                    ZIndex: =2

                    Rectangle5 As rectangle:
                        BorderColor: =App.Theme.Colors.Darker40
                        Fill: =App.Theme.Colors.Primary
                        Height: =4
                        OnSelect: =Select(Parent)
                        Width: =550
                        Y: =93
                        ZIndex: =1

                    LblDuration As label:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(214, 221, 224, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        OnSelect: =Select(Parent)
                        Size: =13
                        Text: =ThisItem.Duration
                        X: =167
                        Y: =40
                        ZIndex: =2

                    LblTime As label:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(214, 221, 224, 1)
                        DisabledColor: =RGBA(214, 221, 224, 1)
                        Font: =App.Theme.Font
                        OnSelect: =Select(Parent)
                        Size: =13
                        Text: =ThisItem.StartTime
                        Width: =59
                        X: =91
                        Y: =40
                        ZIndex: =3

                    LblDate As label:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(214, 221, 224, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        OnSelect: =Select(Parent)
                        Size: =13
                        Text: =ThisItem.Date
                        Width: =91
                        Y: =40
                        ZIndex: =4

                    LblName As label:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        OnSelect: =Select(Parent)
                        Size: =16
                        Text: |
                            =ThisItem.Student
                        ZIndex: =5

                Label7 As label:
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(0, 0, 0, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    Size: =13
                    Text: =Text(First(varChildren).Name)
                    ZIndex: =3

        P_Footer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(19, 16, 22, 1)
            FillPortions: =0
            Height: =75
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            Label1_4 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FillPortions: =1
                Font: =App.Theme.Font
                Size: =10
                Text: ="Built by Jayden Houghton"
                Width: =200
                ZIndex: =12

