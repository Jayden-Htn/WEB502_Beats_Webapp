"ProfileUpdateScreen As screen.'headerFormLayout_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary
    OnVisible: |-
        =Set(varCurrentScreen, "ProfileUpdateScreen");
        Set(varUserDup, varUser);
        Set(varPasswordToggle, false);

    Validator_2 As Validator:

    PU_GradientBackground As htmlViewer:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Height: =768
        HtmlText: |-
            =$"<div style='width:100%;height:{App.Height-1}px; background: rgb(21,19,20);
            background: linear-gradient(135deg, rgba(21,19,20,1) 0%, rgba(93,35,31,1) 100%);'></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =13
        Width: =1365
        X: =1
        ZIndex: =2

    PU_ScreenWrapper As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =1366
        ZIndex: =3

        PU_Header As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            NavBar_8 As NavBar:
                LayoutMinHeight: =640
                LayoutMinWidth: =640

        PU_Body As groupContainer.verticalAutoLayoutContainer:
            DropShadow: =DropShadow.Light
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =
            LayoutMinHeight: =200
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =3

            FormContainer1_4 As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.Light
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =16
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =200
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                PaddingBottom: =15
                PaddingLeft: =15
                PaddingRight: =15
                PaddingTop: =15
                RadiusBottomLeft: =4
                RadiusBottomRight: =4
                RadiusTopLeft: =4
                RadiusTopRight: =4
                ZIndex: =6

                Container3 As groupContainer.horizontalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.Center
                    DropShadow: =DropShadow.Light
                    FillPortions: =0
                    Height: =40
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    RadiusBottomLeft: =4
                    RadiusBottomRight: =4
                    RadiusTopLeft: =4
                    RadiusTopRight: =4
                    Width: =320
                    ZIndex: =2

                    Icon3_2 As icon.ArrowLeft:
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(240, 98, 15, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisabledColor: =RGBA(244, 244, 244, 1)
                        Height: =32
                        Icon: =Icon.ArrowLeft
                        OnSelect: |-
                            =Reset(PU_FirstName);
                            // PU_FirstName.Value = varUser.FirstName;
                            // PU_FirstName.Value = "";
                            Navigate(ProfileScreen);
                        PaddingRight: =30
                        Width: =60
                        X: =609
                        Y: =8
                        ZIndex: =1

                    Label6_4 As label:
                        Align: =Align.Center
                        BorderColor: =App.Theme.Colors.Darker40
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledColor: =RGBA(166, 166, 166, 1)
                        Font: =App.Theme.Font
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =20
                        Text: ="Update Details"
                        Width: =200
                        X: =60
                        Y: =169
                        ZIndex: =2

                "PU_FirstName As 'Text input'":
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =320
                    OnChange: |-
                        =UpdateContext({forceUpdate: Now()})
                    Placeholder: ="Full name"
                    Value: =varUserDup.FirstName
                    Width: =320
                    X: =669
                    Y: =56
                    ZIndex: =3

                "PU_LastName As 'Text input'":
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =320
                    Placeholder: ="Last name"
                    Value: =varUserDup.LastName
                    Width: =320
                    X: =669
                    Y: =105
                    ZIndex: =4

                "PU_Email As 'Text input'":
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =320
                    Placeholder: ="Email"
                    Value: =varUserDup.Email
                    Width: =320
                    X: =669
                    Y: =154
                    ZIndex: =5

                "PU_PhoneNumber As 'Text input'":
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =320
                    Placeholder: ="Phone number"
                    Value: =varUserDup.PhoneNumber
                    Width: =320
                    X: =669
                    Y: =204
                    ZIndex: =6

                "PU_Password As 'Text input'":
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =320
                    Placeholder: ="Password"
                    Type: =If(varPasswordToggle = true, 'TextInputCanvas.Type'.Text, 'TextInputCanvas.Type'.Password)
                    Value: =varUserDup.Password
                    Width: =320
                    X: =669
                    Y: =254
                    ZIndex: =7

                CU_SaveButton_1 As Button:
                    AccessibleLabel: ="Submit form button"
                    DisplayMode: |-
                        =If(
                            IsBlank(PU_FirstName.Value) || 
                            IsBlank(PU_LastName.Value) || 
                            IsBlank(PU_Email.Value) ||
                            IsBlank(PU_PhoneNumber.Value) ||
                            IsBlank(PU_Password.Value),
                            DisplayMode.Disabled,
                            DisplayMode.Edit
                        )
                    FontWeight: =FontWeight.Normal
                    Height: =32
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    OnSelect: |-
                        =// Local data
                        Set(
                            varUser,
                            {
                                FirstName: PU_FirstName.Value,
                                LastName:PU_LastName.Value,
                                Email: PU_Email.Value,
                                PhoneNumber: PU_PhoneNumber.Value,
                                Password: PU_Password.Value
                            }
                        );
                        // Excel database
                        Patch(
                            Users,
                            LookUp(Users, Email = varUser.Email),
                            {
                                FirstName: PU_FirstName.Value,
                                LastName: PU_LastName.Value,
                                Email: PU_Email.Value,
                                PhoneNumber: PU_PhoneNumber.Value,
                                Password: PU_Password.Value
                            }
                        );
                        Notify("User details updated!", NotificationType.Success);
                        Navigate(ProfileScreen);
                    Text: ="Save"
                    Width: =120
                    X: =100
                    Y: =310
                    ZIndex: =8

        Footer_8 As Footer:
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            ZIndex: =4

    Icon6 As icon.Hide:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =App.Theme.Colors.Darker30
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =20
        Icon: =Icon.Hide
        OnSelect: |
            =Set(varPasswordToggle, !varPasswordToggle);
        Width: =28
        X: =808
        Y: =474
        ZIndex: =4

